<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Participação - ONG Luz do Amanhã</title>
    <link rel="shortcut icon" href="assets/img/favicon-16x16.png" type="image/x-icon">
    </head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logotipo da ONG Luz do Amanhã" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Nossas Ações</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Participação</h1>
        <p>Preencha o formulário abaixo para se cadastrar como apoiador, voluntário ou doador da ONG Luz do Amanhã.</p>

        <form action="/processar-participacao" method="post">
            
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" 
                           pattern="\d{3}\.?\d{3}\.?\d{3}\-?\d{2}" 
                           title="CPF no formato: 000.000.000-00" 
                           maxlength="14" 
                           required>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" 
                           pattern="\(\d{2}\) ?\d{4,5}\-?\d{4}" 
                           title="Telefone no formato: (99) 99999-9999 ou (99) 9999-9999" 
                           maxlength="15" 
                           required>
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="data_nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Localização</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" 
                           pattern="\d{5}\-?\d{3}" 
                           title="CEP no formato: 99999-999" 
                           maxlength="9" 
                           required>
                </div>

                <div>
                    <label for="endereco">Endereço (Rua/Avenida, Número):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Selecione seu Estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="BA">Bahia</option>
                        </select>
                </div>
            </fieldset>

            <figure>
                <img src="assets/img/cadastro-icone.png" alt="Ícone de um formulário preenchido" width="100">
                <figcaption>Seus dados são confidenciais e utilizados apenas para fins da ONG.</figcaption>
            </figure>

            <div>
                <button type="submit">Enviar Cadastro e Aderir</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - ONG Luz do Amanhã. A sua luz é o nosso futuro.</p>
    </footer>
</body>
</html>
